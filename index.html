<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simple library</h1>
        <button class="show-btn">Add new book</button>
        <div class="library"></div>
    </div>
    <dialog>
            <button class="close-btn">X</button>
            <h2>Add new book</h2>
            <form novalidate>
                <div class="form-control">
                    <label for="title">
                        <span>Title<span class="required-asterisk">*</span></span>
                        <input type="text" name="title" id="title" required>
                        <span class="error" aria-live="polite"></span>
                     </label>
                </div>
                <div class="form-control">
                    <label for="author">
                        <span>Author<span class="required-asterisk">*</span></span>
                        <input type="text" name="author" id="author" required>
                        <span class="error" aria-live="polite"></span>
                    </label>
                </div>
                <div class="form-control">
                    <label for="pages">
                        <span>Pages</span>
                        <input type="number" name="pages" id="pages">
                        <span class="error" aria-live="polite"></span>
                    </label>
                </div>
                <div class="form-control">
                    <fieldset>
                        <legend>Status<span class="required-asterisk">*</span></legend>
                        <label for="read">Read</label>
                        <input type="radio" name="status" id="read" value="true" required>
                        <label for="not_read">Not read yet</label>
                        <input type="radio" name="status" id="not_read" value="false">
                    </fieldset>
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="form-control">
                    <button class="submit-btn">Add</button>
                </div>
            </form>
    </dialog>
</body>
</html>
